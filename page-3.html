        <main>
            <!-- The video feed will be displayed here -->
        </main>
        <script>

            /*
            * üëã Hello! This is an ml5.js example made and shared with ‚ù§Ô∏è.
            * Learn more about the ml5.js project: https://ml5js.org/
            * ml5.js license and Code of Conduct: https://github.com/ml5js/ml5-next-gen/blob/main/LICENSE.md
            *
            * This example demonstrates hand tracking on live video through ml5.handPose.
            */

            let handPose;
            let video;
            let hands = [];

            function preload() {
            // Load the handPose model
            handPose = ml5.handPose();
            }

            function setup() {
            createCanvas(640, 480);
            // Create the webcam video and hide it
            video = createCapture(VIDEO);
            video.size(640, 480);
            video.hide();
            // start detecting hands from the webcam video
            handPose.detectStart(video, gotHands);
            }

            function draw() {
            // Draw the webcam video
            tint(173, 20, 87);
            brightness(80)
            image(video, 0, 0, width, height);

            // Draw all the tracked hand points
            for (let i = 0; i < hands.length; i++) {
                let hand = hands[i];
                for (let j = 0; j < hand.keypoints.length; j++) {
                let keypoint = hand.keypoints[j];
                drawHeart(keypoint.x, keypoint.y, 10, 10);
                }
            }
            }

            // Function to draw a star shape
            function drawHeart(x, y, width, height) {
            fill(252, 228, 236); 
            noStroke(); // Sin borde
            beginShape();
            vertex(x, y + height / 4);
            bezierVertex(x - width / 2, y - height / 2, x - width, y + height / 3, x, y + height);
            bezierVertex(x + width, y + height / 3, x + width / 2, y - height / 2, x, y + height / 4);
            endShape(CLOSE);
            }

            // Callback function for when handPose outputs data
            function gotHands(results) {
            // save the output to the hands variable
            hands = results;
            }
        
            
        </script>
